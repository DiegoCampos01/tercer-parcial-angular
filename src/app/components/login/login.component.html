<div class="login-container">
  <div class="login-card">
    <h2>Universidad XYZ</h2>
    <h3>Iniciar Sesión</h3>
    
    <!-- Mensaje de ayuda -->
    <div class="help-message">
      <p><strong>Credenciales de prueba:</strong></p>
      <p>Email: estudiante&#64;universidad.com</p>
      <p>Contraseña: 123456</p>
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          [ngClass]="{ 'is-invalid': f['email'].touched && f['email'].errors }"
        />
        <div *ngIf="f['email'].touched && f['email'].errors" class="invalid-feedback">
          <div *ngIf="f['email'].errors['required']">El correo electrónico es requerido</div>
          <div *ngIf="f['email'].errors['email']">Ingrese un correo electrónico válido</div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          [ngClass]="{ 'is-invalid': f['password'].touched && f['password'].errors }"
        />
        <div *ngIf="f['password'].touched && f['password'].errors" class="invalid-feedback">
          <div *ngIf="f['password'].errors['required']">La contraseña es requerida</div>
        </div>
      </div>

      <div *ngIf="error" class="alert alert-danger">{{error}}</div>

      <button [disabled]="loading || loginForm.invalid" class="btn btn-primary">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Iniciar Sesión
      </button>
    </form>
  </div>
</div>
