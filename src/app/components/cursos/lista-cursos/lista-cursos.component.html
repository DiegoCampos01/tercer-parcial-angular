<div class="container">
  <h2>Lista de Cursos</h2>
  
  <button mat-raised-button color="primary" class="add-button" routerLink="/cursos/nuevo">
    <mat-icon>add</mat-icon>
    Agregar Curso
  </button>

  <table mat-table [dataSource]="cursos" class="mat-elevation-z8">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let curso">{{curso.id}}</td>
    </ng-container>

    <!-- Nombre Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let curso">{{curso.nombre}}</td>
    </ng-container>

    <!-- Descripci贸n Column -->
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef>Descripci贸n</th>
      <td mat-cell *matCellDef="let curso">{{curso.descripcion}}</td>
    </ng-container>

    <!-- Profesor Column -->
    <ng-container matColumnDef="profesor">
      <th mat-header-cell *matHeaderCellDef>Profesor</th>
      <td mat-cell *matCellDef="let curso">{{curso.profesor}}</td>
    </ng-container>

    <!-- Duraci贸n Column -->
    <ng-container matColumnDef="duracion">
      <th mat-header-cell *matHeaderCellDef>Duraci贸n (horas)</th>
      <td mat-cell *matCellDef="let curso">{{curso.duracion}}</td>
    </ng-container>

    <!-- Acciones Column -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let curso">
        <button mat-icon-button color="primary" (click)="verAlumnos(curso)" matTooltip="Ver Alumnos">
          <mat-icon>people</mat-icon>
        </button>
        <button mat-icon-button color="accent" (click)="editarCurso(curso)" matTooltip="Editar">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="eliminarCurso(curso)" matTooltip="Eliminar">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
